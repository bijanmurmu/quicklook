<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickLook - Text Extractor</title>
  <link rel="icon" type="image/png" href="assets/quicklook-icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header style="text-align: center;">
      <h1 style="display: flex; align-items: center; justify-content: center; gap: 1em;">
        QuickLook
      </h1>
      <p>Extract links, emails, phone numbers, and keywords from any text.</p>
    </header>

    <textarea id="inputText" placeholder="Paste or type text here..."></textarea>
    <button onclick="extractText()">Extract Info</button>

    <div class="output">
      <section id="links">
        <h2 style="display: flex; align-items: center; gap: 0.5em;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link"><path d="M10 13a5 5 0 0 1 0-7l1-1a5 5 0 0 1 7 7l-1 1"/><path d="M14 11a5 5 0 0 1 0 7l-1 1a5 5 0 0 1-7-7l1-1"/></svg>
          Links
        </h2>
        <ul></ul>
      </section>
      <section id="emails">
        <h2 style="display: flex; align-items: center; gap: 0.5em;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 6-10 7L2 6"/></svg>
          Emails
        </h2>
        <ul></ul>
      </section>
      <section id="phones">
        <h2 style="display: flex; align-items: center; gap: 0.5em;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone"><path d="M22 16.92v3a2 2 0 0 1-2.18 2A19.79 19.79 0 0 1 2.08 4.18 2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72c.13.81.36 1.6.68 2.34a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.74-1.74a2 2 0 0 1 2.11-.45c.74.32 1.53.55 2.34.68A2 2 0 0 1 22 16.92z"/></svg>
          Phone Numbers
        </h2>
        <ul></ul>
      </section>
      <section id="keywords">
        <h2 style="display: flex; align-items: center; gap: 0.5em;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>
          Top Keywords
        </h2>
        <ul></ul>
      </section>
    </div>
  </main>

  <footer>
    <p>Made by <strong>Bijan Murmu</strong></p>
    <div class="social">
      <a href="https://github.com/bijanmurmu/quicklook" target="_blank" title="GitHub">
        <img src="assets/github.png" alt="GitHub logo" />
      </a>
      <a href="https://linkedin.com/in/bijanmurmu" target="_blank" title="LinkedIn">
        <img src="assets/linkedin.png" alt="LinkedIn logo" />
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
